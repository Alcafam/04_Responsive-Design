<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>(RWD) Building Boxes</title>
		<link rel="stylesheet/less" type="text/css" href="style.less">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.0.0/less.min.js"></script>
	</head>
	<body>
		<section id="header" class="h-2 md-sm">
			<span class="lg-brown md-brown bg-brown sm-brown"></span>
			<span class="lg-orange md-orange bg-orange sm-orange"></span>
		</section>
		<section id="main" class="bg-red lg md-sm">
			<span class="lg-pink md-pink bg-pink sm-pink"></span>
			<span class="lg-blue md-blue bg-blue sm-blue"></span>
		</section>
		<section id="footer" class="h-1 md-sm">
			<span class="lg-yellow md-yellow sm-yellow bg-yellow lg-first md-first"></span>
			<span class="lg-yellow md-yellow sm-yellow bg-yellow"></span>
			<span class="lg-yellow md-yellow sm-yellow bg-yellow lg-last"></span>
		</section>
	</body>
</html>
